<body>
    <h1>Know Your Team</h1>
    <div class="gallery">
        <div class="thumbnail" data-name="Bayern Munich" data-info="Founded in 1900, Bayern Munich plays its home games at the Allianz Arena. The club's most iconic player is Franz Beckenbauer, a legendary figure in football history. Bayern holds the unique record of winning the Bundesliga title the most consecutive times, with 10 straight championships from 2013 to 2022.">
            <img src="images/bayernmunich.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="Borussia Dortmund" data-info="Established in 1909, Borussia Dortmund's home ground is Signal Iduna Park. Their best player ever is considered to be Marco Reus, known for his incredible loyalty and impact on the team. Dortmund holds the record for the highest average home attendance in Europe, consistently drawing large crowds to their stadium.">
            <img src="images/borussia.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="FC Schalke" data-info="FC Schalke 04 was founded in 1904 and plays at the Veltins-Arena. The club's most renowned player is Klaus Fischer, known for his spectacular goals. Schalke holds the unique record of winning the UEFA Cup in 1997 without losing a single match throughout the tournament.">
            <img src="images/schalke.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="Borussia Mönchengladbach" data-info="Founded in 1900, Borussia Mönchengladbach's home stadium is Borussia-Park. Their most famous player is Günter Netzer, a key figure in the club's golden era. Mönchengladbach holds the record for the most goals scored in a single Bundesliga season, with 101 goals in the 1974-75 season.">
            <img src="images/Moenchengladbach .png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="RB Leipzig" data-info="RB Leipzig, established in 2009, plays its home games at Red Bull Arena. Timo Werner is considered their best player, having set numerous scoring records for the club. Leipzig holds the unique record of being the fastest club to reach the Bundesliga, achieving promotion in just seven years from their founding.">
            <img src="images/rbleipzig.svg.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="FC Köln" data-info="Founded in 1948, FC Köln's home ground is RheinEnergieStadion. Their most iconic player is Wolfgang Overath, who played a pivotal role in their success. Köln holds the record for being the first-ever Bundesliga champions in the 1963-64 season.">
            <img src="images/fckoln.svg.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="Werder Bremen" data-info="Founded in 1899, Werder Bremen plays at the Weserstadion. The club's best player ever is arguably Marco Bode, known for his goal-scoring prowess. Bremen holds the record for the most points earned in a single Bundesliga season under the old two-points-per-win system, with 68 points in the 1987-88 season.">
            <img src="images/bremen.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="Bayer Leverkusen" data-info="Bayer Leverkusen, established in 1904, plays its home games at the BayArena. Their standout player is Michael Ballack, who had a significant impact on the club. Leverkusen holds the unique record of being the only team to reach the Champions League final (in 2002) without ever winning their domestic league.">
            <img src="images/leverkusen.png" alt="" srcset=""></div>
        <div class="thumbnail" data-name="Eintracht Frankfurt" data-info="Founded in 1899, Eintracht Frankfurt's home stadium is Deutsche Bank Park. Their most legendary player is Uwe Bein, renowned for his playmaking skills. Frankfurt holds the record for the highest-scoring match in Bundesliga history, a 7-3 victory over Rot-Weiß Oberhausen in 1974.">
            <img src="images/frankfurt.png" alt="" srcset=""></div>
    </div>
    <div id="clubModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-header"></div>
            <p class="modal-body"></p>
        </div>
    </div>
